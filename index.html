<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="/css/styles.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <div id="home-page">
        <header>
    
            <div class="nav">
            <div class="nav-header">
                <div class="nav-icon">
                    <span class="iconify nav-icon" data-icon="ei:navicon" data-inline="false"></span>
                </div>
                <h2 class="mode">Padrão</h2>
            </div>
   
            <nav class="nav-toggle">
                    <li class="sub-title"><h3>Calculadora</h3></li>
                    <li class="selected">
                        <span class="iconify" data-icon="icons8:calculator" data-inline="false"></span>
                          <p><a href="">Padrão</a></p>
                    </li>
                    <li>
                        <span class="iconify" data-icon="icons8:calculator" data-inline="false"></span>
                          <p><a href="">Padrão</a></p>
                    </li>
                   
                    <div class="about">
                        <a href=""><h3>Sobre</h3></a> 
                    </div>
            </nav>
            </div>
       
        </header>
        <main class="content">
            <div class="display">
                <span>1+45+58+88/85*7</span>
                <input type="text" disabled>
                <input type="hidden" name="numberValue">
           </div>
           <div class="content-2">
                <div class="left-side">
                        <div class="history">
                            <h2>Histórico</h2>
                        </div>
                        <div class="memory-display">
                            <h2>Memória</h2>
                        </div>
                </div>
                <div class="right-side">
                    <div class="memory">
                            <span>M</span>
                            <span>MS</span>
                            <span>M-</span>
                            
                            <span>M+</span>
                            <span>MR</span>
                            <span>MC</span>
                    </div>
                    <div class="calculator">
                            <div class="grid">
                                <div class="field">%</div>
                                <div class="field">CE</div>
                                <div class="field">C</div>
                                <div class="field"><<</div>
                           
                                <div class="field">1/x</div>
                                <div class="field">x^2</div>
                                <div class="field">pow(x,2)</div>
                                <div class="field">/</div>
                            
                                <div class="field">7</div>
                                <div class="field">8</div>
                                <div class="field">9</div>

                                <div class="field">X</div>
                           
                                <div class="field">4</div>
                                <div class="field">5</div>
                                <div class="field">6</div>

                                <div class="field">-</div>
                           
                                <div class="field">1</div>
                                <div class="field">2</div>
                                <div class="field">3</div>
                                <div class="field">+</div>
                           
                                <div class="field">+/-</div>
                                <div class="field">0</div>
                                <div class="field">,</div>
                                <div class="field result">=</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </main>
            
            
    </div>
    <script>
        feather.replace()
    </script>
    <script data-main="src/app.js" src="src/lib/require.js"></script>

</body>
</html>
